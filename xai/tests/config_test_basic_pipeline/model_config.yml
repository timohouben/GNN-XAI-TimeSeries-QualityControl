train: True
wandb_project: 'test_basic_pipeline_test_ci'
model_path: '../model_out'
train_baseline: True
epochs: 1
optimizer: 'adam'
plotting:
    plot_time_range: 96
    alpha: 0.2
    outdir: '../plots'
    validation_samples: False
es_patience: 10
learning_rate: 0.0001
learning_learn_scheduler:
    use: True
    after_epochs: 5
    rate: 0.95

nodes_sequence_layer:
    use: False
    layer_type: 'lstm'
    units: 8
    kernel_size: null

sequence_layer:
    algorithm: 'lstm'
    kernel_size: null
    filter_1_size: 16
    n_stacks: 2
    pool_size: 3
    alpha: 0.3
    activation: 'tanh'
    regularizer: null
    dropout: null

graph_convolution:
    layer: 'GeneralConv'
    activation: 'prelu'
    units: 16
    attention_heads: null
    aggregation_type: 'mean'
    regularizer: null
    dropout_rate: 0
    mlp_hidden: null
    n_layers: null
    
dense:
    alpha: 0.3
    layers_numb: 1
    units: 16
    activation: null
    regularizer: null

dropout:
    use: False
    rates: null

spatial_transformer:
    use: False
    units: 4
    min_scale: 0.001
    max_scale: 0.1
    scale_numb: 20
    
pooling:
    aggregation_type: 'mean'
    type: 'pool'

weight_classes: 
    use: True
    calculate: False
    class_0: 1
    class_1: 5
    
baseline_model:
    type: 'lstm'
    model_path: '../model_soilnet_baseline'
    wandb_project: 'test'
    n_stacks: 2
    filter_1_size: 16
    pool_size: 3
    kernel_size: null
    alpha: 0.3
    dense_layer_units: 16
    activation: 'tanh'
    regularizer: null
    dropout: null
